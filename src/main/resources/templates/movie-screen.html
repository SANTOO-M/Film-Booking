<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="ISO-8859-1">
<title>Admin</title>
<link rel="stylesheet" href="#" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" href="#" th:href="@{/css/all.css}" />
<link rel="stylesheet" href="#" th:href="@{/css/index.css}" />
</head>
<body>
	<div class="container base">
		<div class="row base-row">
			<div class="col-3 menu">
			<div class="logo mb-5 text-center text-light bg-dark pt-1 pb-1">
			<h4>Inmakes Gold Theatre</h4>
			</div>
				<ul class="list">
					<li><a th:classappend="${menu == 'home'} ? 'text-dark' : ' '" th:href="@{/home}"><i class="fas fa-home"></i>&nbsp;&nbsp;Home</a></li>
					<li><a th:href="@{/setting}"><i class="fas fa-cogs"></i>&nbsp;&nbsp;Setting</a></li>
					<li th:if="${session.user.bid==1}"><a
						th:href="@{/all-customers-records}"><i class="fas fa-users"></i>&nbsp;&nbsp;All
							Users</a></li>
					<li><a th:href="@{/order-history}"><i
							class="fas fa-history"></i>&nbsp;&nbsp;Orders</a></li>
					<li><a href=""><i class="fas fa-address-card"></i>&nbsp;&nbsp;About
							us</a></li>
					<li><a href=""><i class="fas fa-phone-square-alt"></i>&nbsp;&nbsp;Contact
							us</a></li>
					<li><a th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i>&nbsp;&nbsp;Logout</a></li>
				</ul>
			</div>
			<div class="col-9 add-movie-form">
				<div class="add-movie-right">
					<p>
						<span><i class="fas fa-user"></i></span>&nbsp;<span
						class="name-user" th:if="${session.user.name}"
						th:text="${session.user.name}"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span><i
						class="fas fa-envelope"></i> <sup><i class="fas fa-sms"></i></sup></span>
					</p>
				</div>
				<div class="add-movie">
				<form action="add-screen" method="post">
				<div>
					<span th:text="${addInfo}"></span>
				</div>
				<div class="add-movie-head">
					<h3>Add Movie</h3>
				</div>
				<div class="form-group">
					<label for="enterMovieId">Movie Id</label>
					<input type="number" class="form-control"
					id="enterMovieId" placeholder="Enter movie ID" name="movieId"/>
				</div>
				<div class="form-group">
					<label for="enterMovieName">Movie Name</label>
					<input type="text" class="form-control"
					id="enterMovieName" placeholder="Enter movie Name" name="movieName"/>
				</div>
				<div class="form-group">
					<label for="enterMovieImage">Movie Image Name</label>
					<input type="text" class="form-control"
					id="enterMovieImage" placeholder="Enter movie image name" name="image"/>
				</div>
				<div class="form-group">
					<label for="enterMovieDetail">Movie Genre</label>
					<input type="text" class="form-control"
					id="enterMovieDetail" placeholder="Enter movie detail" name="movieDetails"/>
				</div>
				<button type="submit" class="btn btn-success btn2">Add Movie</button>
				</form>
			</div>
			<br>
			<div class="remove-movie">
				<form action="removeMovie" method="post">
				<div>
					<span th:text="${removeInfo}"></span>
				</div>
					<div class="remove-movie-head bg-danger">
						<h3>Remove Movie</h3>
					</div>
					<div class="form-group">
						<label for="removeMovie" >Movie ID</label>
						<input type="text" class="form-control" id="removeMovie"
						placeholder="Enter movie name to remove from screen" name="removeMovie"/>
					</div>
					<button type="submit" class="btn btn-danger btn3">Remove Movie</button>
				</form>
			</div>
			</div>
		</div>
	</div>
</body>
</html>
